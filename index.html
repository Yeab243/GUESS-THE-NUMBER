<html>
<head><title>Guess The Number</title></head>
<body>
    <h1>Guess The Number</h1>
    <script>
        let num = Math.floor(Math.random() * 100) + 1;
        let guess = prompt("Guess a number between 1 and 100");
        let counter = 0;
        let gotIt = false;
        let feedback = "";
        //plural
        let times = "times";

        while (gotIt == false){
            counter++;
            if(guess == num){

                if(counter ==1){
                    times = "time";
                }

                feedback = `Congratulations! The number was ${num} and you guessed ${counter} ${times}!`;
                alert(feedback);
                gotIt = true;
            }else if(num > guess){//higher
                guess = prompt("Higher!");
       
            }else if(num < guess){//lower
                guess = prompt("Lower!");
       
        }else{
            alert("Refresh the page!");
        }
    }

        alert(num);
    </script>
</body>
</html>
